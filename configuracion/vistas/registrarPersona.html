{% load widget_tweaks %}
<form method="post" id="frmPersona" class="js-update-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="panel-heading">

    <span class="panel-title" id="tituloForm"> Registro de persona </span>

    <button type="button" class="close" data-dismiss="modal">
      <span class="panel-icon text-right">
      <i class="fa fa-close"></i>
    </span>
    </button>
  </div>
  <div class="panel-body">
    <input type="hidden" id="id" name="id" value="{{form.instance.pk}}">
    <input type="hidden" id="hdEstregistro" name="estregistro" value="">
    <div class="admin-form">


      <div class="section row mbn">
        <div class="col-md-9 pl15">
          <div class="section row mb15">
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.nombres.label  }}</label>
              <div class="col-md-8">

                <label for="account-name" class="field prepend-icon">
                {{ form.nombres|add_class:'gui-input'|attr:"autofocus" }}                      
                <label for="account-name" class="field-icon"><i class="fa fa-user"></i>
              </label>
                </label>

              </div>
            </div>
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.apellidos.label  }}</label>
              <div class="col-md-8">

                <label for="account-name" class="field prepend-icon">
                {{ form.apellidos|add_class:'gui-input' }}                      
                <label for="account-name" class="field-icon"><i class="fa fa-user"></i>
              </label>
                </label>

              </div>
            </div>
          </div>

          <div class="section row mb15">
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.tdocumento.label  }}</label>
              <div class="col-md-8">
                <label class="field select">
             {{ form.tdocumento }} 
            <i class="arrow double"></i>
          </label>
              </div>
            </div>
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.numerodocumento.label  }}</label>
              <div class="col-md-8">
                <label for="account-name" class="field ">
            {{ form.numerodocumento|add_class:'gui-input' }}                                             
          </label>

              </div>
            </div>
          </div>

          <div class="section row mb15">
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.fechanacimiento.label  }}</label>
              <div class="col-md-8">

                <label for="account-name" class="field prepend-icon">
                {{ form.fechanacimiento|add_class:'gui-input' }}                      
                <label for="account-name" class="field-icon"><i class="fa fa-calendar"></i>
              </label>
                </label>

              </div>
            </div>
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.correoelectronico.label  }}</label>
              <div class="col-md-8">

                <label for="account-name" class="field prepend-icon">
                {{ form.correoelectronico|add_class:'gui-input' }}                      
                <label for="account-name" class="field-icon"><i class="fa fa-envelope-o"></i>
              </label>
                </label>              

              </div>
            </div>
          </div>

          <div class="section row mb15">
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.direccion.label  }}</label>
              <div class="col-md-8">
                <label for="account-name" class="field ">
            {{ form.direccion|add_class:'gui-input' }}                                             
          </label>
              </div>
            </div>
            <div class="col-xs-6">
              <label for="account-name" class=" col-md-4 field-label text-left">{{ form.telefono.label  }}</label>
              <div class="col-md-8">

                <label for="account-name" class="field prepend-icon">
                {{ form.telefono|add_class:'gui-input' }}                      
                <label for="account-name" class="field-icon"><i class="fa fa-phone"></i>
              </label>
                </label>

              </div>
            </div>
          </div>

        </div>
        <div class="col-md-3">
          <div class="fileupload fileupload-new admin-form" data-provides="fileupload">
            <div class="fileupload-preview thumbnail mb15">
              <label for="account-name" class="field">
              <img src="{{ form.instance.foto.url }} " class="h-170" >
                {{ form.foto}} 

              </label>
            </div>

          </div>
        </div>
      </div>
      <!-- end section row -->


    </div>

  </div>
  <!--fin del modal-body    -->
  <div class="panel-footer text-right">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" id="btnRegistrar" onclick="clicRegistrarPost()" class="btn btn-primary">Registrar</button>
    <button type="button" id="btnEditar" onclick="clicActualizarPost()" class="btn btn-primary">Guardar cambios</button>
  </div>
</form>

<!--Procedimiento javascript inicial-->
<script type="text/javascript">
  iniciarModal();

</script>
