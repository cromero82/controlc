<!--{% load widget_tweaks %}-->
{% load crispy_forms_tags %}
<form method="post" id="formMetodologia" class="js-update-form" autocomplete="off">
  {% csrf_token %}
  <div class="panel-heading">

    <span class="panel-title" id="tituloForm"> Registro de datos configurables </span>

    <button type="button" class="close" data-dismiss="modal">
      <span class="panel-icon text-right">
      <i class="fa fa-close"></i>
    </span>
    </button>
  </div>
  <div class="panel-body">
    <input type="hidden" id="id" name="id" value="{{form.instance.pk}}">
    <input type="hidden" id="hdEstregistro" name="estregistro" value="">
    <div class="admin-form">

    {{ form|crispy }}

    </div>

  </div>
  <!--fin del modal-body    -->
  <div class="panel-footer text-right">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" id="btnRegistrar" onclick="clicRegistrarPost()" class="btn btn-primary">Registrar </button>
    <button type="button" id="btnRegistrarContinuar" onclick="clicRegistrarContinuarPost()" class="btn btn-primary">Registrar y continuar</button>
    <button type="button" id="btnEditar" onclick="clicActualizarPost()" class="btn btn-primary">Guardar cambios</button>
  </div>
</form>

<!--Procedimiento javascript inicial-->
<script type="text/javascript">
  iniciarModal();

</script>
