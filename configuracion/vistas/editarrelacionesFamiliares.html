<form method="post" id="frmRelacionFamiliar" class="js-update-form">
  {% csrf_token %}
  <div class="panel-heading">

    <span class="panel-title"> Edición de tipo de relación familiar </span>

    <button type="button" class="close" data-dismiss="modal">
      <span class="panel-icon text-right">
      <i class="fa fa-close"></i>
    </span>
    </button>


  </div>
  <div class="panel-body">
    <!-- general form elements -->
    <input type="hidden" id="id" name="id" value="{{datos.id}}">
    <input type="hidden" id="hdEstregistro" name="estregistro" value="{{datos.estregistro}}">
    <div class="admin-form">
      <div class="section row mb10">
        <label for="account-name" class="field-label col-md-3 text-left">Nombre:</label>
        <div class="col-md-9">
          <label for="account-name" class="field prepend-icon">
                                            <input type="text" name="nombre" id="nombre" class="gui-input" name="nombre" value="{{ datos.nombre }}" placeholder="Digite el nombre">
                                            <label for="account-name" class="field-icon"><i class="fa fa-home"></i>
                                            </label>
          </label>
        </div>
      </div>

      <div class="section row mb10">
        <label for="store-timezone" class="field-label col-md-3 text-left">Estado del registro:</label>
        <div class="col-md-9">
          <label class="field select">
                                            <select id="estregistro" name="estregistro">
                                                 <option value="">Seleccione...</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>    
                                            </select>
                                            <i class="arrow double"></i>
                                        </label>
        </div>
      </div>
    </div>


  </div>
  <!--fin del modal-body    -->
  <div class="panel-footer text-right">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="button" onclick="clicActualizarPost()" class="btn btn-primary">Guardar cambios</button>
  </div>
</form>

<!--Procedimiento javascript inicial-->
<script type="text/javascript">
  iniciarModal();
</script>
